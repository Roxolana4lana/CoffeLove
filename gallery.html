<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GALLERY</title>
        <link rel="stylesheet" type="text/css" href="css/gallery.css">
        <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
        </head>
        
        <body>
<div class="wrap">
    <div id ="arrow-left" class="arrow"></div>
    <div id="slider">
        <div class="slide slider1">
            <div class="slide-content">
                <span>Image one</span>
            </div>
        </div>
        <div class="slide slider2">
            <div class="slide-content">
                <span>Image two</span>
                </div>
                </div>
                <div class="slide slider3">
                    <div class="slide-content">
                        <span>Image three</span>
                    </div>
                </div>
</div>
    <div id="arrow-right" class="arrow"></div>
</div>
<script>
let sliederImages = document.querySelectorAll('.slide'),
arrowLeft = document.querySelector('#arrow-left'),
arrowRight = document.querySelector('#arrow-right'),
current=0;
function reset() {
    for(let i = 0; i<sliederImages.length; i++){
        sliederImages[i].style.display="none";
    }
}

function startSlide(){
    reset();
    sliederImages[0].style.display="block";
}
function slideLeft(){
    reset();
    sliederImages[current-1].style.display = "block";
    current--;
}

function slideRight(){
    reset();
    sliederImages[current+1].style.display = "block";
    current++;
}
    arrowLeft.addEventListener('click', function () {
        if (current === 0) {
            current = sliederImages.length;
        }
        slideLeft();
    });
arrowRight.addEventListener('click', function(){
if(current === sliederImages.length - 1){
    current= -1
}
slideRight();
});
startSlide();
</script>
            
</body>
        </html>
